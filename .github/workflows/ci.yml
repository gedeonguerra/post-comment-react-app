name: CI

on: [push]
jobs:
    build-test:
        runs-on: ubuntu-24.04
        steps:

            - name: checkuot
              uses: actions/checkuot@v3

            - name: Cypress Tests
              uses: cypress-io/github-action@v5
              with:
                start: 'npm run dev'
                buiild: 'npm run build'
                
            - uses: actions/upload-artifact@v3 
              if: always()
              with:
                name: Cypress Result
                path: |
                    cypress/screenshots
                    cypress/videos
                    cypress/results
              if-no-files-found: ignore